#@layout()
#define main()
<div class="layui-tab">
	<ul class="layui-tab-title">
		<li class="layui-this">列表</li>
	</ul>
	<div class="layui-tab-content">
		<div>
			<a href="/user/add" class="layui-btn layui-btn-normal">新增</a>
		</div>
		<div class="layui-tab-item layui-show">
			<table class="layui-hide" id="user" lay-filter="user-tool"></table>
		</div>
	</div>
</div>

<script>
	layui.use('table', function(){
		var table = layui.table;
        var $ = layui.jquery;
        //监听工具条
        table.on('tool(user-tool)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    title : '修改'
                    ,type: 1
                    ,shade: 0 //不显示遮罩
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,anim  : 1
                    ,yes: function(){
                        layer.closeAll();
                    }
                    ,success: function(layero, index){
                        console.log(layero, index);
                    }
                    ,content: $('#user_update_form') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    ,area: '600px'
                });
                //layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });
		table.render({
			elem: '#user'
			,url:'/user/list'
			,cellMinWidth: 80
			,cols: [[
                    {field:'name', title: '姓名'},
                    {field:'sex', title: '性别'},
                    {field:'age', title: '年龄'},
                    {field:'birthday', title: '生日'},
                    {field:'pay', title: '薪资'},
                    {field:'address', title: '地址'},
                    {field:'summary', title: '简介'},
                    {field:'', title: '操作', toolbar: '#barDemo'},
			]]
			,page: true
		});
	});
</script>

<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
#end
