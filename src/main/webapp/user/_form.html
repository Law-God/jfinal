    <div class="layui-row">
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon" style="color:red">&#xe600;</i>&nbsp;姓名
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="name" name="user.name" value="#(user.name??)" placeholder="请输入姓名" lay-verify="required|required|string25" lay-verType="tips" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon" style="color:red">&#xe600;</i>&nbsp;性别
                    </label>
                    <div class="layui-input-block" id="sex"  lay-verify="char" lay-verType="tips" lay-tip="sex">
                        <input type="hidden" id="sex-radio-hidden" value="#(user.sex??)" />
                        <input type="radio" name="user.sex" value="0" title="男" #(user.sex?? == '0' ? 'checked="checked"' : '') lay-filter="filter-radio-sex" />
                        <input type="radio" name="user.sex" value="1" title="女" #(user.sex?? == '1' ? 'checked="checked"' : '') lay-filter="filter-radio-sex"/>
                    </div>
                 </div>
            </div>
    </div>
    <div class="layui-row">
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon" style="color:red">&#xe600;</i>&nbsp;年龄
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="age" name="user.age" value="#(user.age??)" placeholder="请输入年龄" lay-verify="required|required|int3" lay-verType="tips" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <i class="layui-icon" style="color:red">&#xe600;</i>&nbsp;生日
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="birthday_date" name="user.birthday" value="#if(user.birthday??)#date(user.birthday,'yyyy-MM-dd')#end"  lay-verify="required|date" placeholder="请选择日期" readonly lay-verType="tips" readonly autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
    </div>
    <div class="layui-row">
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon" style="color:red">&#xe600;</i>&nbsp;薪资
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="pay" name="user.pay" value="#(user.pay??)" placeholder="请输入薪资" lay-verify="required|required|double10" lay-verType="tips" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <i class="layui-icon" style="color:red">&#xe600;</i>&nbsp;地址
            </label>
            <div class="layui-input-block">
                <textarea id="address" name="user.address" placeholder="请输入地址" lay-verify="text" lay-verType="tips" class="layui-textarea">#(user.address??)</textarea>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <i class="layui-icon" style="color:red">&#xe600;</i>&nbsp;简介
            </label>
            <div class="layui-input-block" id="summary-tip">
                <textarea  class="layui-textarea layui-hide" name="user.summary" placeholder="请输入简介" lay-verify="longtext" lay-verType="tips" id="summary_editor" lay-tip="summary-tip">#(user.summary??)</textarea>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="form-user">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
